<!DOCTYPE html>
<html>

<head>
  <meta content="width=device-width,user-scalable=no" name="viewport">
</head>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    height: 100%;
    background: black;
  }

  .count {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .muyu {
    width: 182px;
    height: 145px;
    margin: 80px auto 0;
    position: relative;
  }

  .img {
    transform: scale(1.0);
  }

  .imgs {
    animation: change 0.5s linear;
  }

  .mtxt {
    position: absolute;
    color: #fff;
    font-size: 22px;
    right: 0;
    top: -30px;
    opacity: 0;
  }

  .mtxts {
    position: absolute;
    color: #fff;
    font-size: 22px;
    right: 0;
    top: -30px;
    animation: shake 0.5s linear;
    opacity: 0;
  }

  @keyframes change {
    0% {
      transform: scale(1.0);
    }

    50% {
      transform: scale(0.8);
    }

    100% {
      transform: scale(1.0);
    }
  }

  @keyframes shake {

    0% {
      top: -30px;
      opacity: 1;
    }

    50% {
      top: -60px;
      opacity: 0.5;
    }

    100% {
      top: -90px;
      opacity: 0;
    }
  }
</style>

<script>
  function myopen() {
    // 音效
    let music = document.querySelector('#music');
    music.play()
    // 文字
    let txt = document.getElementById("mtxt")
    let img = document.getElementById("img")
    txt.setAttribute("class", "mtxts");
    img.setAttribute("class", "imgs");
    setTimeout(function () {
      txt.setAttribute("class", "mtxt");
      img.setAttribute("class", "img");
    }, 500)
  }
</script>

<body>
  <div class="count">
    <div id="muyu" class="muyu" onclick="myopen()">
      <img id="img" class="img" src="./muyu.jpg" />
      <div id="mtxt" class="mtxt">功德 +1</div>
    </div>
    <audio id="music" src="./my.mp3"></audio>
  </div>
</body>

</html>
